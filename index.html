    <main>
        <div class="carousel-container" id="home-carousel">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </main>

    <footer>
        <div class="social-icons-footer">
            <a href="https://www.instagram.com/eivind_derivas/" target="_blank"><i class="fa-brands fa-instagram"></i></a>

        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('home-carousel');
            const prevBtn = container.querySelector('.prev');
            
            // Detectar si es móvil (ancho menor o igual a 768px)
            const isMobile = window.innerWidth <= 768;
            const imgPrefix = isMobile ? 'carrumob' : 'carru';
            
            // Generar 8 imágenes
            for (let i = 1; i <= 8; i++) {
                const img = document.createElement('img');
                img.className = 'carousel-slide';
                img.src = `assets/img/carruselHOME/${imgPrefix}${i}.jpg`;
                // MEJORA SEO: Alt dinámico pero descriptivo
                img.alt = `Fotografía de calle CDMX Portafolio ${i} - Eivind Derivas`;
                
                if (i === 1) {
                    img.classList.add('active');
                    img.style.display = 'block';
                }
                container.insertBefore(img, prevBtn);
            }
        });
    </script>

    <script src="assets/js/script.js"></script>
