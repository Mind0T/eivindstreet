<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eivinderivas - Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .video-section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .video-section h1 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            justify-content: center;
        }
        .video-card {
            background-color: #141414;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        .video-card:hover {
            border-color: #fff;
        }
        .video-card h3 {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #ddd;
            font-weight: normal;
            letter-spacing: 1px;
            text-align: left;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html"><img src="assets/img/general/logo.png" alt="Eivinderivas Logo"></a>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="proyectosPersonales.html">Proyectos Personales</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="about.html">Acerca de mi</a></li>
                <li><a href="cursos.html">Cursos</a></li>
            </ul>
        </nav>

        <div class="header-social">
            <a href="https://www.instagram.com/eivind_derivas/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="contacto.html"><i class="fa-regular fa-envelope"></i></a>
            <a href="https://www.youtube.com/@Synthgraf_IA" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </header>

    <main>
        <section class="video-section">
            <h1>Algunos de mis videos</h1>
            
            <div class="video-grid">
                
                <div class="video-card">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/lF-ubEqjuA4" title="Parque México" allowfullscreen></iframe>
                    </div>
                    <h3>Parque México</h3>
                </div>

                <div class="video-card">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/8OFP-VfWId8" title="Cable bus Iztapalapa" allowfullscreen></iframe>
                    </div>
                    <h3>Cablebús Iztapalapa</h3>
                </div>

                <div class="video-card">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/1bKtLL1sfSg" title="Vuelo Reforma" allowfullscreen></iframe>
                    </div>
                    <h3>Vuelo Reforma</h3>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons-footer">
            <a href="https://www.instagram.com/eivind_derivas/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/@Synthgraf_IA" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="contacto.html"><i class="fa-regular fa-envelope"></i></a>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
